<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Orologio Fullscreen</title>
    <style>
        /* Stili per il corpo */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Stili per l'immagine */
        .image {
            max-width: 70%;
            height: auto;
            margin: 20px auto;
        }

        /* Stili per l'orologio */
        #clock {
            font-size: 13vw; /* Usa 'vw' per la dimensione del testo */
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Stili per il pulsante */
        button {
            position: fixed;
            top: 30vh;
            right: 3vw;
            padding: 1vh 1vw;
            font-size: 4vw;
            cursor: pointer;
            border-radius: 15px;
            background-color: #a5d9fd;
            border: none;
        }

        /* Media queries per schermi pi√π grandi */
        @media (min-width: 768px) {
            #clock {
                font-size: 9rem;
            }

            .image {
                height: 100px;
                max-width: 200px;
                margin-top: 30px;
            }

            button {
                top: 350px;
                right: 90px;
                padding: 10px 20px;
                font-size: 20px;
            }
        }
        @media (min-width: 1080px) and (min-height: 720px) {
            #clock {
                font-size: 20rem;
            }

            .image {
                height: 100px;
                max-width: 200px;
                margin-top: 30px;
            }

            button {
                top: 550px;
                right: 90px;
                padding: 10px 20px;
                font-size: 20px;
            }
        }
    </style>
</head>

<div id="clock">00:00:00</div>
<button onclick="playBeep()">Play Beep</button>
<script>
    // Stato per evitare riproduzioni multiple
    let lastBeepMinute = null;      // per il beep ogni 10 minuti (una sola volta a :00 secondi)
    let lastShortBeepSecond = null; // per i beep corti ai secondi 55-59 (una volta per secondo)

    function updateClock() {
        const clockElement = document.getElementById('clock');
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const milliseconds = String(now.getMilliseconds()).padStart(2, '0');
        if (milliseconds.length===1){
            clockElement.textContent = `${hours}:${minutes}:${seconds}:00${milliseconds}`;
        }
        else if(milliseconds.length===2){
            clockElement.textContent = `${hours}:${minutes}:${seconds}:0${milliseconds}`;
        }
        else{
            clockElement.textContent = `${hours}:${minutes}:${seconds}:${milliseconds}`;
        }
        // Check if it's time to play the beep every 10 minutes
        if (Number(minutes) % 1 === 0 && seconds === '00' && lastBeepMinute !== minutes) {
            playBeep();
            lastBeepMinute = minutes;

        }
        // Beep corto: una sola volta per ciascuno dei secondi 55..59
        const shortRange = ['50','55','56','57','58','59'];
        if (shortRange.includes(seconds) && lastShortBeepSecond !== seconds) {
            playBeep_short();
            lastShortBeepSecond = seconds;
        }
    }

    function playBeep() {
        const audioCtx = new AudioContext();
        const oscillator = audioCtx.createOscillator();
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(580, audioCtx.currentTime); // A4 note
        oscillator.connect(audioCtx.destination);
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 1); // Beep duration
    }

    function playBeep_short() {
        const audioCtx = new AudioContext();
        const oscillator = audioCtx.createOscillator();
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(550, audioCtx.currentTime); // A4 note
        oscillator.connect(audioCtx.destination);
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.5); // Beep duration
    }

    setInterval(updateClock, 1);
    updateClock(); // Initialize the clock immediately
</script>
